<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pano to Cubemap Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg: #0f1115; --card: #1a1d23; --accent: #3b82f6; --success: #10b981;
            --text: #ececec; --border: #333; --danger: #ef4444; --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; margin: 0;
        }

        .container { max-width: 700px; width: 100%; }
        h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; text-align: center; }
        .subtitle { color: #9ca3af; text-align: center; font-size: 0.9rem; margin-bottom: 30px; }

        /* Main Tool Card */
        .tool-card {
            background: var(--card); padding: 24px; border-radius: 16px;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .settings-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;
        }

        label { display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05rem; }
        .toggle-link { color: var(--accent); cursor: pointer; text-decoration: underline; text-transform: none; font-weight: normal; }

        .input-box {
            background: #0f1115; border: 1px solid #444; color: var(--accent);
            padding: 12px; border-radius: 8px; width: 100%; font-weight: bold;
            font-size: 1rem; box-sizing: border-box; outline: none; margin-top: 8px;
        }

        .hint { font-size: 0.7rem; color: #666; margin-top: 8px; }

        /* Upload Area */
        .file-upload {
            border: 2px dashed #444; padding: 30px; border-radius: 12px;
            text-align: center; cursor: pointer; background: rgba(0,0,0,0.2);
            transition: 0.2s; margin-top: 10px;
        }
        .file-upload:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.05); }
        .file-upload.drag-over { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }

        #generateBtn {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer;
            transition: 0.2s; margin-top: 20px; display: flex; justify-content: center;
            align-items: center; gap: 10px;
        }
        #generateBtn:disabled { opacity: 0.5; cursor: wait; }

        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Alert Banner */
        .alert {
            padding: 12px 16px; border-radius: 8px; margin-bottom: 20px;
            font-size: 0.85rem; display: none;
        }
        .alert.warning { background: rgba(245, 158, 11, 0.1); border: 1px solid var(--warning); color: var(--warning); }
        .alert.error { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        /* History Section */
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 40px; margin-bottom: 10px; border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        .clear-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: 600;
        }
        .clear-btn:hover { color: var(--danger); border-color: var(--danger); }

        #results-list { display: grid; gap: 12px; }
        .batch-item {
            background: #1e232b; padding: 12px; border-radius: 12px;
            display: flex; align-items: center; border: 1px solid var(--border);
        }
        .batch-item.error { border-color: var(--danger); }
        .thumb { width: 50px; height: 50px; border-radius: 6px; margin-right: 15px; object-fit: cover; border: 1px solid #000; }
        .file-info { flex-grow: 1; }
        .file-name { display: block; font-size: 0.85rem; font-weight: 600; }
        .file-meta { font-size: 0.7rem; color: #666; }
        .file-meta.error { color: var(--danger); }
        .download-btn {
            background: var(--success); text-decoration: none; color: white;
            padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; font-weight: bold;
        }
        .download-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h1>Stellar Cubemap Studio</h1>
    <p class="subtitle">Equirectangular to Cubemap (Horizontal Cross) Converter</p>

    <div class="tool-card">
        <div id="alert" class="alert"></div>

        <div class="settings-grid">
            <div>
                <label>
                    <span id="resLabel">Face Resolution</span>
                    <span class="toggle-link" id="toggleMode">Switch to Stitch Width</span>
                </label>
                <input type="number" id="mainRes" value="1024" min="16" max="8192" class="input-box">
                <div class="hint" id="resHint">Face: 1024px | Output: 4096x3072px</div>
            </div>
            <div>
                <label>Export Format</label>
                <select id="exportMode" class="input-box">
                    <option value="stitch">Horizontal Cross (.png)</option>
                    <option value="zip">Individual Faces (.zip)</option>
                </select>
            </div>
        </div>

        <div class="file-upload" id="fileUpload">
            <span style="color: var(--accent); font-weight: bold;">Select Panoramas</span> or drag & drop images
            <input type="file" id="panoInput" accept="image/*" multiple style="display:none">
            <div id="fileCount" style="font-size: 0.75rem; color: #666; margin-top: 5px;">Ready for processing</div>
        </div>

        <button id="generateBtn">
            <div class="spinner" id="loader"></div>
            <span id="btnText">Convert Images</span>
        </button>
    </div>

    <div class="history-header">
        <label>Session History</label>
        <button id="clearBtn" class="clear-btn">Clear History</button>
    </div>
    <div id="results-list"></div>
</div>

<script>
const facesOrder = ["posx", "negx", "posy", "negy", "posz", "negz"];
let isStitchMode = false;
const generatedURLs = new Set(); // Track URLs for cleanup

const resInput = document.getElementById('mainRes');
const resLabel = document.getElementById('resLabel');
const resHint = document.getElementById('resHint');
const toggleLink = document.getElementById('toggleMode');
const resultsList = document.getElementById('results-list');
const fileUpload = document.getElementById('fileUpload');
const panoInput = document.getElementById('panoInput');
const alertBox = document.getElementById('alert');

// --- Alert System ---
function showAlert(message, type = 'warning') {
    alertBox.textContent = message;
    alertBox.className = `alert ${type}`;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 5000);
}

// --- Resolution Logic ---
function snapToPowerOfTwo(val) {
    return Math.pow(2, Math.round(Math.log2(val)));
}

function updateUI() {
    let val = parseInt(resInput.value) || 1024;
    
    // Validate range
    if (isStitchMode) {
        val = Math.max(64, Math.min(32768, val));
    } else {
        val = Math.max(16, Math.min(8192, val));
    }
    
    let face = isStitchMode ? snapToPowerOfTwo(val / 4) : snapToPowerOfTwo(val);
    
    resLabel.innerText = isStitchMode ? "Target Stitch Width" : "Face Resolution";
    toggleLink.innerText = isStitchMode ? "Switch to Face Size" : "Switch to Stitch Width";
    resHint.innerText = `Face: ${face}px | Output: ${face * 4}x${face * 3}px`;
    
    // Warn about large sizes
    if (face >= 4096) {
        showAlert('⚠️ Large resolution may cause slow processing or browser instability', 'warning');
    }
    
    return face;
}

toggleLink.onclick = () => {
    isStitchMode = !isStitchMode;
    resInput.value = isStitchMode ? resInput.value * 4 : resInput.value / 4;
    updateUI();
};

resInput.onchange = () => {
    let val = parseInt(resInput.value);
    if (isStitchMode) {
        let face = snapToPowerOfTwo(val / 4);
        resInput.value = face * 4;
    } else {
        resInput.value = snapToPowerOfTwo(val);
    }
    updateUI();
};

resInput.onkeydown = (e) => {
    if (e.key === 'ArrowUp') { 
        e.preventDefault(); 
        resInput.value = Math.min(8192, parseInt(resInput.value) * 2); 
        updateUI(); 
    }
    if (e.key === 'ArrowDown') { 
        e.preventDefault(); 
        resInput.value = Math.max(16, parseInt(resInput.value) / 2); 
        updateUI(); 
    }
};

// --- Drag & Drop ---
fileUpload.addEventListener('dragover', (e) => {
    e.preventDefault();
    fileUpload.classList.add('drag-over');
});

fileUpload.addEventListener('dragleave', () => {
    fileUpload.classList.remove('drag-over');
});

fileUpload.addEventListener('drop', (e) => {
    e.preventDefault();
    fileUpload.classList.remove('drag-over');
    
    const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
    
    if (files.length === 0) {
        showAlert('No valid image files found', 'error');
        return;
    }
    
    // Create a new DataTransfer object to set files
    const dt = new DataTransfer();
    files.forEach(file => dt.items.add(file));
    panoInput.files = dt.files;
    
    document.getElementById('fileCount').innerText = `${files.length} files selected`;
});

fileUpload.onclick = () => panoInput.click();

// --- Core Math ---
function directionToUV(x, y, z) {
    const theta = Math.atan2(z, x);
    const phi = Math.asin(y);
    return [theta / (2 * Math.PI) + 0.5, 0.5 - phi / Math.PI];
}

function generateFace(panoData, pw, ph, size, face) {
    const canvas = document.createElement("canvas");
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext("2d");
    const img = ctx.createImageData(size, size);

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            const a = 2 * (x + 0.5) / size - 1;
            const b = 2 * (y + 0.5) / size - 1;
            let dx, dy, dz;
            if (face === "posx") [dx, dy, dz] = [1, -b, -a];
            else if (face === "negx") [dx, dy, dz] = [-1, -b, a];
            else if (face === "posy") [dx, dy, dz] = [a, 1, b];
            else if (face === "negy") [dx, dy, dz] = [a, -1, -b];
            else if (face === "posz") [dx, dy, dz] = [a, -b, 1];
            else if (face === "negz") [dx, dy, dz] = [-a, -b, -1];

            const len = Math.hypot(dx, dy, dz);
            const [u, v] = directionToUV(dx/len, dy/len, dz/len);
            const px = Math.max(0, Math.min(pw - 1, Math.floor(u * (pw - 1))));
            const py = Math.max(0, Math.min(ph - 1, Math.floor(v * (ph - 1))));
            const panoIndex = (py * pw + px) * 4;
            const i = (y * size + x) * 4;
            
            img.data[i] = panoData[panoIndex];
            img.data[i+1] = panoData[panoIndex+1];
            img.data[i+2] = panoData[panoIndex+2];
            img.data[i+3] = 255;
        }
    }
    ctx.putImageData(img, 0, 0);
    return canvas;
}

// --- Processing ---
async function processFile(file, faceSize, mode) {
    return new Promise((resolve) => {
        const img = new Image();
        const objectURL = URL.createObjectURL(file);
        
        img.onload = async () => {
            try {
                // Validate aspect ratio (should be 2:1 for equirectangular)
                const ratio = img.width / img.height;
                if (Math.abs(ratio - 2) > 0.1) {
                    throw new Error(`Invalid aspect ratio (${ratio.toFixed(2)}:1). Expected 2:1 equirectangular.`);
                }

                const tempCanvas = document.createElement("canvas");
                tempCanvas.width = img.width; 
                tempCanvas.height = img.height;
                const tempCtx = tempCanvas.getContext("2d");
                tempCtx.drawImage(img, 0, 0);
                const panoData = tempCtx.getImageData(0, 0, img.width, img.height).data;

                const faces = {};
                facesOrder.forEach(f => faces[f] = generateFace(panoData, img.width, img.height, faceSize, f));

                if (mode === 'stitch') {
                    const cross = document.createElement("canvas");
                    cross.width = faceSize * 4; 
                    cross.height = faceSize * 3;
                    const cctx = cross.getContext("2d");
                    cctx.drawImage(faces["posy"], faceSize, 0);
                    cctx.drawImage(faces["negx"], 0, faceSize);
                    cctx.drawImage(faces["posz"], faceSize, faceSize);
                    cctx.drawImage(faces["posx"], faceSize * 2, faceSize);
                    cctx.drawImage(faces["negz"], faceSize * 3, faceSize);
                    cctx.drawImage(faces["negy"], faceSize, faceSize * 2);
                    
                    const dataURL = cross.toDataURL("image/png");
                    generatedURLs.add(dataURL);
                    resolve({ 
                        type: 'png', 
                        data: dataURL, 
                        meta: `${faceSize*4}x${faceSize*3}`,
                        success: true 
                    });
                } else {
                    const zip = new JSZip();
                    for (let f of facesOrder) {
                        const data = faces[f].toDataURL("image/png").split(',')[1];
                        zip.file(`${f}.png`, data, {base64: true});
                    }
                    const content = await zip.generateAsync({type:"blob"});
                    const blobURL = URL.createObjectURL(content);
                    generatedURLs.add(blobURL);
                    
                    resolve({ 
                        type: 'zip', 
                        data: blobURL, 
                        meta: `${faceSize}px (x6)`, 
                        preview: faces["posz"].toDataURL("image/png"),
                        success: true
                    });
                }
            } catch (error) {
                resolve({ 
                    type: 'error', 
                    error: error.message,
                    success: false
                });
            } finally {
                URL.revokeObjectURL(objectURL);
            }
        };
        
        img.onerror = () => {
            URL.revokeObjectURL(objectURL);
            resolve({ 
                type: 'error', 
                error: 'Failed to load image. File may be corrupted.',
                success: false
            });
        };
        
        img.src = objectURL;
    });
}

// --- UI Actions ---
document.getElementById('generateBtn').onclick = async () => {
    const files = panoInput.files;
    const faceSize = updateUI();
    const mode = document.getElementById('exportMode').value;
    const btn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');

    if (!files.length) {
        showAlert('Please select at least one image', 'error');
        return;
    }
    
    btn.disabled = true;
    loader.style.display = 'block';

    let successCount = 0;
    let errorCount = 0;

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        btnText.innerText = `Processing ${i + 1}/${files.length}...`;
        
        const result = await processFile(file, faceSize, mode);
        const item = document.createElement("div");
        item.className = result.success ? "batch-item" : "batch-item error";
        
        if (result.success) {
            successCount++;
            const thumb = result.type === 'png' ? result.data : result.preview;
            item.innerHTML = `
                <img src="${thumb}" class="thumb">
                <div class="file-info">
                    <span class="file-name">${file.name}</span>
                    <span class="file-meta">${result.meta} • ${result.type.toUpperCase()}</span>
                </div>
                <a href="${result.data}" download="${file.name.split('.')[0]}_cubemap.${result.type}" class="download-btn">Download</a>
            `;
        } else {
            errorCount++;
            item.innerHTML = `
                <div style="width: 50px; height: 50px; border-radius: 6px; margin-right: 15px; background: rgba(239, 68, 68, 0.2); display: flex; align-items: center; justify-content: center; color: var(--danger); font-size: 1.5rem;">✕</div>
                <div class="file-info">
                    <span class="file-name">${file.name}</span>
                    <span class="file-meta error">${result.error}</span>
                </div>
            `;
        }
        resultsList.prepend(item);
    }

    btn.disabled = false;
    loader.style.display = 'none';
    btnText.innerText = 'Convert Images';
    
    if (errorCount > 0) {
        showAlert(`Completed: ${successCount} succeeded, ${errorCount} failed`, errorCount === files.length ? 'error' : 'warning');
    }
};

document.getElementById('clearBtn').onclick = () => {
    // Revoke all blob URLs to free memory
    generatedURLs.forEach(url => {
        if (url.startsWith('blob:')) {
            URL.revokeObjectURL(url);
        }
    });
    generatedURLs.clear();
    resultsList.innerHTML = '';
};

panoInput.onchange = (e) => {
    const count = e.target.files.length;
    document.getElementById('fileCount').innerText = count > 0 ? `${count} file${count > 1 ? 's' : ''} selected` : 'Ready for processing';
};

// Initial UI State
updateUI();

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
    generatedURLs.forEach(url => {
        if (url.startsWith('blob:')) {
            URL.revokeObjectURL(url);
        }
    });
});
</script>

</body>
</html>
