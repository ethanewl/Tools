<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cubemap Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stellar Cubemap Studio</h1>
        <p>Convert 2:1 Equirectangular Panoramas into Unity-ready Cubemap crosses.</p>

        <div class="tool-card">
            <div class="input-group">
                <div>
                    <label style="display:block; font-size: 0.8rem; color: #888;">FACE RESOLUTION</label>
                    <input type="number" id="resInput" value="1024">
                </div>
                <button id="generateBtn">Process Batch</button>
            </div>

            <div class="file-upload" onclick="document.getElementById('panoInput').click()">
                <p>Click or drag images here</p>
                <input type="file" id="panoInput" accept="image/*" multiple style="display:none">
            </div>
        </div>

        <div id="results-list">
            </div>
    </div>

    <script src="cubemap.js"></script>
</body>
</html>
