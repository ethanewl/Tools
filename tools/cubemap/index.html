<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cubemap Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg: #0f1115; --card: #1a1d23; --accent: #3b82f6; --success: #10b981; --text: #ececec; --border: #333;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 40px 20px; margin: 0; }
        .container { max-width: 750px; width: 100%; }
        h1 { font-weight: 800; letter-spacing: -1px; text-align: center; margin-bottom: 5px;}
        .subtitle { color: #9ca3af; text-align: center; font-size: 0.9rem; margin-bottom: 30px; }
        
        .tool-card { background: var(--card); padding: 24px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        
        .settings-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-box { background: #0f1115; border: 1px solid #444; color: var(--accent); padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; box-sizing: border-box; outline: none; }
        .input-box:focus { border-color: var(--accent); }

        label { display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05rem; }
        .toggle-link { color: var(--accent); cursor: pointer; text-decoration: underline; text-transform: none; font-weight: normal; }

        .hint { font-size: 0.7rem; color: #555; margin-top: 5px; font-weight: normal; }

        #generateBtn { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        #generateBtn:hover { background: #2563eb; }
        #generateBtn:disabled { opacity: 0.5; cursor: wait; }

        .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .file-upload { border: 2px dashed #444; padding: 30px; border-radius: 12px; text-align: center; cursor: pointer; background: rgba(0,0,0,0.2); margin-top: 10px; transition: 0.2s; }
        .file-upload:hover { border-color: var(--accent); background: rgba(59,130,246,0.05); }

        #results-list { margin-top: 30px; display: grid; gap: 12px; }
        .batch-item { background: #1e232b; padding: 15px; border-radius: 12px; display: flex; align-items: center; border: 1px solid var(--border); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } }

        .thumb { width: 60px; height: 45px; border-radius: 4px; margin-right: 15px; object-fit: cover; border: 1px solid #000; }
        .file-info { flex-grow: 1; }
        .download-btn { background: var(--success); text-decoration: none; color: white; padding: 10px 18px; border-radius: 8px; font-size: 0.85rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Stellar Cubemap Studio</h1>
    <p class="subtitle">Professional Equirectangular to Cubemap Remapper</p>

    <div class="tool-card">
        <div class="settings-row">
            <div>
                <label>
                    <span id="resLabel">Target Face Resolution</span>
                    <span class="toggle-link" id="toggleMode">Switch to Stitch Width</span>
                </label>
                <input type="number" id="mainRes" value="1024" class="input-box">
                <div class="hint" id="resHint">Final Image: 4096 x 3072 px</div>
            </div>
            <div>
                <label>Export Format</label>
                <select id="exportMode" class="input-box" style="height: 46px;">
                    <option value="stitch">Horizontal Cross (.png)</option>
                    <option value="zip">Individual Faces (.zip)</option>
                </select>
            </div>
        </div>

        <div class="file-upload" onclick="document.getElementById('panoInput').click()">
            <span style="color: var(--accent); font-weight: bold;">Upload Panoramas</span> or drag & drop
            <input type="file" id="panoInput" accept="image/*" multiple style="display:none">
            <div id="fileCount" style="font-size: 0.75rem; color: #666; margin-top: 5px;">2:1 Ratio Recommended</div>
        </div>

        <button id="generateBtn">
            <div class="spinner" id="loader"></div>
            <span id="btnText">Generate Cubemaps</span>
        </button>
    </div>
    
 <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; margin-bottom: 10px;">
    <label style="margin-bottom: 0;">Session History</label>
    <button id="clearBtn" style="background: transparent; border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; transition: 0.2s;">
        Clear All
    </button>
</div>
    
    <div id="results-list"></div>
</div>

<script>
const facesOrder = ["posx", "negx", "posy", "negy", "posz", "negz"];
let isStitchMode = false; // False = Input is Face size, True = Input is Total Width

const resInput = document.getElementById('mainRes');
const resLabel = document.getElementById('resLabel');
const resHint = document.getElementById('resHint');
const toggleMode = document.getElementById('toggleMode');

function snapToPowerOfTwo(val) {
    return Math.pow(2, Math.round(Math.log2(val)));
}

function updateUI() {
    let val = parseInt(resInput.value);
    if (isStitchMode) {
        // In Stitch mode, the input is total width. Face is Input / 4.
        let face = snapToPowerOfTwo(val / 4);
        resLabel.innerText = "Target Stitch Width";
        toggleMode.innerText = "Switch to Face Size";
        resHint.innerText = `Face Size: ${face}px | Output: ${face * 4}x${face * 3}px`;
    } else {
        // In Face mode, the input is face size. Total is Input * 4.
        let face = snapToPowerOfTwo(val);
        resLabel.innerText = "Target Face Resolution";
        toggleMode.innerText = "Switch to Stitch Width";
        resHint.innerText = `Face Size: ${face}px | Output: ${face * 4}x${face * 3}px`;
    }
}

toggleMode.onclick = () => {
    isStitchMode = !isStitchMode;
    // Adjust value to keep relative size when toggling
    resInput.value = isStitchMode ? resInput.value * 4 : resInput.value / 4;
    updateUI();
};

resInput.onchange = () => {
    let val = parseInt(resInput.value);
    if (isStitchMode) {
        // Snap the face (input/4) to power of 2, then set input to face * 4
        let face = snapToPowerOfTwo(val / 4);
        resInput.value = face * 4;
    } else {
        resInput.value = snapToPowerOfTwo(val);
    }
    updateUI();
};

// Arrow key support
resInput.onkeydown = (e) => {
    if (e.key === 'ArrowUp') { e.preventDefault(); resInput.value = parseInt(resInput.value) * 2; updateUI(); }
    if (e.key === 'ArrowDown') { e.preventDefault(); resInput.value = Math.max(4, parseInt(resInput.value) / 2); updateUI(); }
};

// Math and Face Generation
function directionToUV(x, y, z) {
    const theta = Math.atan2(z, x);
    const phi = Math.asin(y);
    return [theta / (2 * Math.PI) + 0.5, 0.5 - phi / Math.PI];
}

function generateFace(panoData, pw, ph, size, face) {
    const canvas = document.createElement("canvas");
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext("2d");
    const img = ctx.createImageData(size, size);

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            const a = 2 * (x + 0.5) / size - 1;
            const b = 2 * (y + 0.5) / size - 1;
            let dx, dy, dz;
            if (face === "posx") [dx, dy, dz] = [1, -b, -a];
            else if (face === "negx") [dx, dy, dz] = [-1, -b, a];
            else if (face === "posy") [dx, dy, dz] = [a, 1, b];
            else if (face === "negy") [dx, dy, dz] = [a, -1, -b];
            else if (face === "posz") [dx, dy, dz] = [a, -b, 1];
            else if (face === "negz") [dx, dy, dz] = [-a, -b, -1];

            const len = Math.hypot(dx, dy, dz);
            const [u, v] = directionToUV(dx/len, dy/len, dz/len);
            const px = Math.max(0, Math.min(pw - 1, Math.floor(u * (pw - 1))));
            const py = Math.max(0, Math.min(ph - 1, Math.floor(v * (ph - 1))));
            const panoIndex = (py * pw + px) * 4;
            const i = (y * size + x) * 4;
            img.data[i] = panoData[panoIndex];
            img.data[i+1] = panoData[panoIndex+1];
            img.data[i+2] = panoData[panoIndex+2];
            img.data[i+3] = 255;
        }
    }
    ctx.putImageData(img, 0, 0);
    return canvas;
}

async function processFile(file, faceSize, mode) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = async () => {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = img.width; tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(img, 0, 0);
            const panoData = tempCtx.getImageData(0, 0, img.width, img.height).data;

            const faces = {};
            facesOrder.forEach(f => faces[f] = generateFace(panoData, img.width, img.height, faceSize, f));

            if (mode === 'stitch') {
                const cross = document.createElement("canvas");
                cross.width = faceSize * 4; cross.height = faceSize * 3;
                const cctx = cross.getContext("2d");
                cctx.drawImage(faces["posy"], faceSize, 0);
                cctx.drawImage(faces["negx"], 0, faceSize);
                cctx.drawImage(faces["posz"], faceSize, faceSize);
                cctx.drawImage(faces["posx"], faceSize * 2, faceSize);
                cctx.drawImage(faces["negz"], faceSize * 3, faceSize);
                cctx.drawImage(faces["negy"], faceSize, faceSize * 2);
                resolve({ type: 'png', data: cross.toDataURL("image/png"), meta: `${faceSize*4}x${faceSize*3}` });
            } else {
                const zip = new JSZip();
                for (let f of facesOrder) {
                    const data = faces[f].toDataURL("image/png").split(',')[1];
                    zip.file(`${f}.png`, data, {base64: true});
                }
                const content = await zip.generateAsync({type:"blob"});
                resolve({ type: 'zip', data: URL.createObjectURL(content), meta: `${faceSize}px (x6)`, preview: faces["posz"].toDataURL("image/png") });
            }
        };
        img.src = URL.createObjectURL(file);
    });
}

document.getElementById("generateBtn").onclick = async () => {
    const files = document.getElementById('panoInput').files;
    const val = parseInt(resInput.value);
    const faceSize = isStitchMode ? (val / 4) : val;
    const mode = document.getElementById('exportMode').value;
    const list = document.getElementById('results-list');
    
    if (!files.length) return alert("Please select images first.");
    
    document.getElementById('generateBtn').disabled = true;
    document.getElementById('loader').style.display = 'block';

    for (let file of files) {
        const result = await processFile(file, faceSize, mode);
        const item = document.createElement("div");
        item.className = "batch-item";
        const thumb = result.type === 'png' ? result.data : result.preview;
        item.innerHTML = `
            <img src="${thumb}" class="thumb">
            <div class="file-info">
                <div style="font-size: 0.9rem; font-weight: 600;">${file.name}</div>
                <div style="font-size: 0.75rem; color: #666;">${result.meta} â€¢ ${result.type.toUpperCase()}</div>
            </div>
            <a href="${result.data}" download="${file.name.split('.')[0]}_cubemap.${result.type}" class="download-btn">Download</a>
        `;
        list.prepend(item);
    }

    document.getElementById('generateBtn').disabled = false;
    document.getElementById('loader').style.display = 'none';
};

updateUI();
</script>
</body>
</html>
