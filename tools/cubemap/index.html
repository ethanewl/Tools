<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cubemap Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg: #0f1115;
            --card: #1a1d23;
            --accent: #3b82f6;
            --success: #10b981;
            --text: #ececec;
            --border: #333;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container { max-width: 700px; width: 100%; }

        h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; text-align: center; }
        p.subtitle { color: #9ca3af; margin-bottom: 30px; text-align: center; font-size: 0.9rem; }

        .tool-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        label { display: block; font-size: 0.7rem; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05rem; }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        .res-display { font-weight: bold; color: var(--accent); font-size: 1.1rem; }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        #generateBtn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #generateBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .file-upload {
            border: 2px dashed #444;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0,0,0,0.2);
        }

        .file-upload:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.05); }

        #results-list { margin-top: 30px; display: grid; gap: 12px; }

        .batch-item {
            background: #1e232b;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            background: #000;
            margin-right: 15px;
            object-fit: cover;
            border: 1px solid #444;
        }

        .file-info { flex-grow: 1; }
        .file-name { display: block; font-size: 0.9rem; font-weight: 500; }
        .file-meta { font-size: 0.75rem; color: #777; }

        .download-btn {
            background: var(--success);
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .download-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h1>Stellar Cubemap Studio</h1>
    <p class="subtitle">Equirectangular to Unity Cubemap Converter</p>

    <div class="tool-card">
        <div class="settings-grid">
            <div>
                <label>Face Resolution: <span id="resVal" class="res-display">1024</span>px</label>
                <input type="range" id="resSlider" min="7" max="12" step="1" value="10">
            </div>
            <div style="display: flex; align-items: flex-end; padding-bottom: 5px;">
                <label class="checkbox-group">
                    <input type="checkbox" id="stitchCheck" checked>
                    Stitch into Cross
                </label>
            </div>
        </div>

        <div class="file-upload" onclick="document.getElementById('panoInput').click()">
            <span style="color: var(--accent); font-weight: bold;">Choose Panoramas</span> or drag & drop
            <input type="file" id="panoInput" accept="image/*" multiple style="display:none">
            <div id="fileCount" style="font-size: 0.75rem; color: #666; margin-top: 5px;">No files selected</div>
        </div>

        <button id="generateBtn">
            <div class="spinner" id="loader"></div>
            <span id="btnText">Process Batch</span>
        </button>
    </div>

    <div id="results-list"></div>
</div>

<script>
const facesOrder = ["posx", "negx", "posy", "negy", "posz", "negz"];
const slider = document.getElementById('resSlider');
const resVal = document.getElementById('resVal');
const panoInput = document.getElementById('panoInput');

// Power of two logic
slider.oninput = () => {
    resVal.innerText = Math.pow(2, slider.value);
};

panoInput.onchange = () => {
    const count = panoInput.files.length;
    document.getElementById('fileCount').innerText = count > 0 ? `${count} files selected` : "No files selected";
};

function directionToUV(x, y, z) {
    const theta = Math.atan2(z, x);
    const phi = Math.asin(y);
    return [theta / (2 * Math.PI) + 0.5, 0.5 - phi / Math.PI];
}

function generateFace(panoData, pw, ph, size, face) {
    const canvas = document.createElement("canvas");
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext("2d");
    const img = ctx.createImageData(size, size);

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            const a = 2 * (x + 0.5) / size - 1;
            const b = 2 * (y + 0.5) / size - 1;
            let dx, dy, dz;
            if (face === "posx") [dx, dy, dz] = [1, -b, -a];
            else if (face === "negx") [dx, dy, dz] = [-1, -b, a];
            else if (face === "posy") [dx, dy, dz] = [a, 1, b];
            else if (face === "negy") [dx, dy, dz] = [a, -1, -b];
            else if (face === "posz") [dx, dy, dz] = [a, -b, 1];
            else if (face === "negz") [dx, dy, dz] = [-a, -b, -1];

            const len = Math.hypot(dx, dy, dz);
            const [u, v] = directionToUV(dx/len, dy/len, dz/len);
            const px = Math.max(0, Math.min(pw - 1, Math.floor(u * (pw - 1))));
            const py = Math.max(0, Math.min(ph - 1, Math.floor(v * (ph - 1))));
            const panoIndex = (py * pw + px) * 4;
            const i = (y * size + x) * 4;
            img.data[i] = panoData[panoIndex];
            img.data[i+1] = panoData[panoIndex+1];
            img.data[i+2] = panoData[panoIndex+2];
            img.data[i+3] = 255;
        }
    }
    ctx.putImageData(img, 0, 0);
    return canvas;
}

async function processFile(file, size, shouldStitch) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = async () => {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = img.width; tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(img, 0, 0);
            const panoData = tempCtx.getImageData(0, 0, img.width, img.height).data;

            const faces = {};
            facesOrder.forEach(f => faces[f] = generateFace(panoData, img.width, img.height, size, f));

            if (shouldStitch) {
                const cross = document.createElement("canvas");
                cross.width = size * 4; cross.height = size * 3;
                const cctx = cross.getContext("2d");
                cctx.drawImage(faces["posy"], size, 0);
                cctx.drawImage(faces["negx"], 0, size);
                cctx.drawImage(faces["posz"], size, size);
                cctx.drawImage(faces["posx"], size * 2, size);
                cctx.drawImage(faces["negz"], size * 3, size);
                cctx.drawImage(faces["negy"], size, size * 2);
                resolve({ type: 'single', data: cross.toDataURL("image/png") });
            } else {
                const zip = new JSZip();
                for (let f of facesOrder) {
                    const data = faces[f].toDataURL("image/png").split(',')[1];
                    zip.file(`${f}.png`, data, {base64: true});
                }
                const content = await zip.generateAsync({type:"blob"});
                resolve({ type: 'zip', data: URL.createObjectURL(content), preview: faces["posz"].toDataURL("image/png") });
            }
        };
        img.src = URL.createObjectURL(file);
    });
}

document.getElementById("generateBtn").onclick = async () => {
    const files = panoInput.files;
    const size = Math.pow(2, slider.value);
    const shouldStitch = document.getElementById("stitchCheck").checked;
    const resultsList = document.getElementById("results-list");
    const btn = document.getElementById("generateBtn");
    const loader = document.getElementById("loader");

    if (!files.length) return alert("Select images first");

    btn.disabled = true;
    loader.style.display = "block";

    for (let file of files) {
        const result = await processFile(file, size, shouldStitch);
        const item = document.createElement("div");
        item.className = "batch-item";
        
        const previewSrc = result.type === 'single' ? result.data : result.preview;
        const dlLabel = result.type === 'single' ? 'Download PNG' : 'Download ZIP';

        item.innerHTML = `
            <img src="${previewSrc}" class="thumb">
            <div class="file-info">
                <span class="file-name">${file.name}</span>
                <span class="file-meta">${size}px faces â€¢ ${shouldStitch ? 'Stitched' : 'Individual'}</span>
            </div>
            <a href="${result.data}" download="${shouldStitch ? 'cubemap_'+file.name : 'faces_'+file.name+'.zip'}" class="download-btn">${dlLabel}</a>
        `;
        resultsList.prepend(item);
    }

    btn.disabled = false;
    loader.style.display = "none";
};
</script>
</body>
</html>
