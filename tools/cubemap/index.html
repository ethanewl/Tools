<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cubemap Studio</title>
    <style>
        :root {
            --bg: #0f1115;
            --card: #1a1d23;
            --accent: #3b82f6;
            --success: #10b981;
            --text: #ececec;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container { max-width: 800px; width: 100%; }

        h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
        p.subtitle { color: #9ca3af; margin-bottom: 30px; }

        .tool-card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 25px;
        }

        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; font-weight: bold; }

        input[type="number"] {
            background: #0f1115;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100px;
        }

        #generateBtn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            height: 42px;
        }

        .file-upload {
            border: 2px dashed #444;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover { border-color: var(--accent); background: #20252e; }

        #results-list {
            margin-top: 30px;
            display: grid;
            gap: 12px;
        }

        .batch-item {
            background: #252a33;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .download-btn {
            background: var(--success);
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stellar Cubemap Studio</h1>
    <p class="subtitle">Convert panoramas to Unity-style horizontal cross cubemaps.</p>

    <div class="tool-card">
        <div class="input-group">
            <div>
                <label>FACE RESOLUTION</label>
                <input type="number" id="resInput" value="1024">
            </div>
            <button id="generateBtn">Process Batch</button>
        </div>

        <div class="file-upload" onclick="document.getElementById('panoInput').click()">
            <strong style="color: var(--accent)">Click to upload</strong> or drag panoramas here
            <input type="file" id="panoInput" accept="image/*" multiple style="display:none">
        </div>
    </div>

    <div id="results-list"></div>
</div>

<script>
const facesOrder = ["posx", "negx", "posy", "negy", "posz", "negz"];

function directionToUV(x, y, z) {
    const theta = Math.atan2(z, x);
    const phi = Math.asin(y);
    return [theta / (2 * Math.PI) + 0.5, 0.5 - phi / Math.PI];
}

function generateFace(panoData, pw, ph, size, face) {
    const canvas = document.createElement("canvas");
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext("2d");
    const img = ctx.createImageData(size, size);

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            const a = 2 * (x + 0.5) / size - 1;
            const b = 2 * (y + 0.5) / size - 1;
            let dx, dy, dz;
            if (face === "posx") [dx, dy, dz] = [1, -b, -a];
            else if (face === "negx") [dx, dy, dz] = [-1, -b, a];
            else if (face === "posy") [dx, dy, dz] = [a, 1, b];
            else if (face === "negy") [dx, dy, dz] = [a, -1, -b];
            else if (face === "posz") [dx, dy, dz] = [a, -b, 1];
            else if (face === "negz") [dx, dy, dz] = [-a, -b, -1];

            const len = Math.hypot(dx, dy, dz);
            const [u, v] = directionToUV(dx/len, dy/len, dz/len);
            const px = Math.max(0, Math.min(pw - 1, Math.floor(u * (pw - 1))));
            const py = Math.max(0, Math.min(ph - 1, Math.floor(v * (ph - 1))));
            const panoIndex = (py * pw + px) * 4;
            const i = (y * size + x) * 4;
            img.data[i] = panoData[panoIndex];
            img.data[i+1] = panoData[panoIndex+1];
            img.data[i+2] = panoData[panoIndex+2];
            img.data[i+3] = 255;
        }
    }
    ctx.putImageData(img, 0, 0);
    return canvas;
}

async function processFile(file, size) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = img.width; tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(img, 0, 0);
            const panoData = tempCtx.getImageData(0, 0, img.width, img.height).data;

            const faces = {};
            facesOrder.forEach(f => faces[f] = generateFace(panoData, img.width, img.height, size, f));

            const cross = document.createElement("canvas");
            cross.width = size * 4; cross.height = size * 3;
            const cctx = cross.getContext("2d");
            cctx.drawImage(faces["posy"], size, 0);
            cctx.drawImage(faces["negx"], 0, size);
            cctx.drawImage(faces["posz"], size, size);
            cctx.drawImage(faces["posx"], size * 2, size);
            cctx.drawImage(faces["negz"], size * 3, size);
            cctx.drawImage(faces["negy"], size, size * 2);

            resolve(cross.toDataURL("image/png"));
        };
        img.src = URL.createObjectURL(file);
    });
}

document.getElementById("generateBtn").onclick = async () => {
    const files = document.getElementById("panoInput").files;
    const size = parseInt(document.getElementById("resInput").value);
    const resultsList = document.getElementById("results-list");

    if (!files.length) return alert("Select images first");

    for (let file of files) {
        const dataUrl = await processFile(file, size);
        const item = document.createElement("div");
        item.className = "batch-item";
        item.innerHTML = `<span>${file.name}</span><a href="${dataUrl}" download="cubemap_${file.name}" class="download-btn">Download PNG</a>`;
        resultsList.appendChild(item);
    }
};
</script>
</body>
</html>
