<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unity Cubemap Tool</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0f1115; color: #eaeaea; padding: 20px; max-width: 1000px; margin: auto; }
    .controls { background: #1a1d23; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    input, button { margin: 10px 5px; padding: 10px; border-radius: 4px; border: none; }
    button { background: #3b82f6; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #2563eb; }
    #output-container { margin-top: 20px; text-align: center; }
    canvas { max-width: 100%; height: auto; border: 1px solid #444; margin-top: 10px; }
    .status { color: #10b981; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Panorama â†’ Unity Cubemap</h1>
  
  <div class="controls">
    <input type="file" id="panoInput" accept="image/*">
    <label>Resolution:</label>
    <input type="number" id="resInput" value="1024" style="width: 80px;">
    <button id="generateBtn">Generate Stitched Cross</button>
    <a id="downloadLink" style="display:none;"><button style="background:#10b981">Download PNG</button></a>
    <div id="statusLabel" class="status"></div>
  </div>

  <div id="output-container">
    <h3 id="resultTitle" style="display:none;">Resulting Cubemap Cross</h3>
    <div id="faces" style="display:none;"></div> <canvas id="crossCanvas"></canvas>
  </div>

  <script src="cubemap.js"></script>
</body>
</html>
