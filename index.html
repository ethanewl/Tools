<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan – Utility Tools</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1d23;
      --accent: #3b82f6;
      --text: #ececec;
      --text-dim: #9ca3af;
      --border: #333;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.05rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 1.1rem;
    }

    /* Tools Grid */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 900px;
    }

    .tool-card {
      background: var(--card);
      padding: 32px;
      border: 1px solid var(--border);
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tool-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    /* Subtle glow effect on hover */
    .tool-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tool-card:hover::before {
      opacity: 1;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0 0 12px 0;
      font-weight: 700;
    }

    p {
      color: var(--text-dim);
      line-height: 1.6;
      margin: 0 0 24px 0;
    }

    .btn {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: gap 0.2s;
    }

    .btn:hover {
      gap: 8px;
    }

    .btn::after {
      content: '→';
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Utility Belt</h1>
  </div>

  <div class="tools-grid">
    <div class="tool-card">
      <h2>Cubemap Conversion</h2>
      <p>Convert 2:1 equirectangular panoramas into Unity-ready horizontal cross cubemaps or individual faces.</p>
      <a href="tools/cubemap/" class="btn">Open Tool</a>
    </div>

    </div>

</body>
</html>
